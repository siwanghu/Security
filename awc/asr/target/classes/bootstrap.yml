eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/

spring:
  application:
    name: asr-service
  profiles:
      active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/asr
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  redis:
    host: localhost
    port: 6379
    password: root

server:
  port: 8084
security:
  oauth2:
    resource:
      id: asr-service
      user-info-uri: http://localhost:5000/user
      prefer-token-info: false
