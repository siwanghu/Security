eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/

spring:
  application:
    name: asr-service
  profiles:
      active: ${SPRING_PROFILES_ACTIVE:dev}
  data:
    elasticsearch:
      cluster-name: elasticsearch
      repositories:
        enabled: true
      cluster-nodes: 47.100.62.57:9300

  redis:
    host: localhost
    port: 6379
    password: root

server:
  port: 8084
security:
  oauth2:
    resource:
      id: asr-service
      user-info-uri: http://localhost:5000/user
      prefer-token-info: false
