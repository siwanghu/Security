eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/
spring:
  application:
    name: auth-service
  profiles:
      active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
       username: root
       password: root
       driver-class-name: com.mysql.jdbc.Driver
       url: jdbc:mysql://localhost:3306/user
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  redis:
    host: localhost
    port: 6379
    password: root

server:
  port: 5000

security:
  oauth2:
    resource:
      filter-order: 3